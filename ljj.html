<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div class="username">
  <label for="uesrname">姓名：</label>
  <input id="uesrname" type="text" name="uesrname" placeholder="用户名">
</div>
<div class="password">
  <label for="password">密码：</label>
  <input id="password" type="password" name="password" placeholder="输入密码">
</div>
<div class="sex">
  <label>性别：</label>
  <input type="radio" name="sex" value="男">男
  <input type="radio" name="sex" value="女">女
</div>
<div class="sex">
  <label>取向：</label>
  <input type="radio" name="love" value="男">男
  <input type="radio" name="love" value="女">女
</div>
<div class="hobby">
  <label>爱好：</label>
  <input type="checkbox" name="hobby" value="Dota">Dota
  <input type="checkbox" name="hobby" value="trav">旅游
  <input type="checkbox" name="hobby" value="pet">宠物
</div>
<div class="textarea">
  <label>评论：</label>
  <textarea name="article">
    ddd
  </textarea>
</div>
<div class="select">
  <label>我的Car：</label>
  <select name="car">
    <option value="SAAB" selected>萨博</option>
    <option value="MB">奔驰</option>
    <option value="BMW">宝马</option>
  </select>
</div>
<div class="login">
    <form action="/getInfo" method="POST">
      <div class="sumbit">
        <button>提交</button>
      </div>
</div>
</body>
</html>
